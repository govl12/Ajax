<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>05. get요청-> parameter로 DTO 받기(@ModelAttribute) -> DTO 객체 리턴</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>05. get요청-> parameter로 DTO 받기(@ModelAttribute) -> DTO 객체 리턴</h1>
	<button onclick="ex05Fn()">ex05 함수 호출하기</button>
</body>
	<script type="text/javascript"> 
	
	
	const ex05Fn = () => {
	// 값 확인하기 : contole.log("함수 호출 성공");
	const val1 = "Hello Spring Boot!!";
	
	const params = {"param1" : val1, 
					"param2" : "안녕"
					}

	$.ajax({ // ajax 구문 블록
		
		//controller로 보내는 요청 주소
			//요청 방식 : get or post 
			//요청 주소 : / ex01
		//key : value 
		type:"get",
		url:"/ex05",
		
		// parameter 값을 서버로 전송하기 
			data:params,// JSON 형식으로 전송
		 
			
		//요청이 성공 했을 때 실행되는 부분
		success:function(res){		// res : 서버에서 리턴 받은 DTO = JSON형식으로 출력. 
			console.log("성공", res)
			console.log("param1의 값", res.param1) 
			console.log("param2의 값", res.param2) 
		},
	
		//요청이 실패 했을때 실행되는 블락(예외 처리)
		error:function(){
			console.log("실패")
			
			
		}
		
	})
	
	}
	
	</script>
</html>
