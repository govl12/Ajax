<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>02_post 요청하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>02_post 요청하기</h1>
	<button onclick="ex02Fn()"> ex02 함수 호출 하기</button>
</body>
	<script type="text/javascript"> 
	
	
	const ex02Fn = () => {
	// 값 확인하기 : contole.log("함수 호출 성공");
	

	$.ajax({ // ajax 구문 블록
		
		//controller로 보내는 요청 주소
			//요청 방식 : get or post 
			//요청 주소 : / ex01
		//key : value 
		type:"post",
		url:"/ex02",
		
		// 요청이 성공했을때 실행되는 부분
		
		success:function(res){
			console.log("성공", res)
			
		},
	
		//요청이 실패 했을때 실행되는 블락(예외 처리)
		error:function(){
			console.log("실패")
			
			
		}
		
	})
	
	}
	
	</script>
</html>
