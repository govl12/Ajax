<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>03. get 요청-> parameter전달하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>03. get 요청-> parameter전달하기</h1>
	<button onclick="ex03Fn()">ex03함수호출하기</button>
</body>
	<script type="text/javascript"> 
	
	
	const ex03Fn = () => {
	// 값 확인하기 : contole.log("함수 호출 성공");
	
	const val1 = "Hello Spring Boot!!";

	$.ajax({ // ajax 구문 블록
		
		//controller로 보내는 요청 주소
			//요청 방식 : get or post 
			//요청 주소 : / ex01
		//key : value 
		type:"get",
		url:"/ex03",
		
		// parameter 값을 서버로 전송하기 
			data:{	// jsion 형식으로 전송
				"param1" : val1,
				"param2" : "안녕"
			}, 
			
		//요청이 성공 했을 때 실행되는 부분
		success:function(res){
			console.log("성공", res)
			
		},
	
		//요청이 실패 했을때 실행되는 블락(예외 처리)
		error:function(){
			console.log("실패")
			
			
		}
		
	})
	
	}
	
	</script>
</html>
